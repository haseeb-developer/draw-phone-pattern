<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pattern Lock</title>
  </head>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      font-weight: 700;
      /* font-family: "Ubuntu", sans-serif; */
      /* font-family: "Nunito Sans", sans-serif; */
      /* font-family: "Roboto", sans-serif; */
      /* font-family: "Open Sans", sans-serif; */
      /* font-family: "Roboto Condensed", sans-serif; */
      /* font-family: "Oswald", sans-serif; */
      /* font-family: "Lato", sans-serif; */
    }

    body {
      background-color: #2b2d31;
    }

    .container {
      display: flex;
      justify-content: center;
    }

    .wrapper {
      display: flex;
      justify-content: center;
    }

    .content1,
    .content2 {
      border: 1px solid red;
    }

    .content1 {
      position: fixed;
      width: 40%;
      height: 100vh;
      transform: translateX(-50%);
    }

    .content2 {
      transform: translateX(50%);
      height: 100vh;
    }

    .header-pattern {
      color: #dbdee1;
      text-align: center;
      font-family: "Oswald", sans-serif;
      padding-top: 1.6em;
      padding-bottom: 1em;
    }

    #patternLock {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border: 2px solid #dbdee1;
      display: flex;
      flex-wrap: wrap;
    }

    .dot {
      width: calc(33.33% - 20px);
      height: calc(33.33% - 20px);
      margin: 10px;
      border-radius: 50%;
      background-color: #dbdee1;
      border: 2px solid #dbdee1;
      box-sizing: border-box;
      position: relative;
    }

    .dot::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: black;
      display: none;
    }

    .dot.active::before {
      display: block;
    }

    .line {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    #savedTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #savedTable th,
    #savedTable td {
      border: 1px solid #dddddd;
      padding: 12px;
      text-align: left;
    }

    #savedTable th {
      background-color: #f2f2f2;
      color: #333333;
    }

    #savedTable tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #savedTable tbody tr:hover {
      background-color: #e9e9e9;
    }

    .delete-btn {
      background-color: #dc3545;
      color: #ffffff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
  <body>
    <div class="wrapper">
      <div class="content1">
        <h1 class="header-pattern">Pattern Lock</h1>
        <div class="container">
          <div id="patternLock">
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
            <div class="dot" data-index="3"></div>
            <div class="dot" data-index="4"></div>
            <div class="dot" data-index="5"></div>
            <div class="dot" data-index="6"></div>
            <div class="dot" data-index="7"></div>
            <div class="dot" data-index="8"></div>
            <div class="dot" data-index="9"></div>
            <svg class="line">
              <path id="linePath" stroke="black" stroke-width="4" fill="none" />
            </svg>
          </div>
        </div>
      </div>
      <div class="content2">
        <div class="container">
          <button class="button" id="resetBtn">Reset</button>
          <button class="button" id="saveBtn">Save</button>
        </div>
        <div class="container">
          <div>Record Count: <span id="recordCount">00</span></div>
        </div>
        <div class="container">
          <table id="savedTable" style="margin-top: 20px">
            <thead>
              <tr>
                <th>ID</th>
                <th>Pattern</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
